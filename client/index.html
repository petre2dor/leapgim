<!DOCTYPE html>
<html>
    <head>
        <title>Leapgim</title>
        <script src="lib/ActionController.js"></script>
        <script src="lib/GestureController.js"></script>
        <script src="lib/App.js"></script>
    </head>
    <body>
        <h1 style="text-align:center">Leapgim</h1>
        <div id="audioNotitication"></div>
        <table style="padding:3px; border-spacing:3px">
        <colgroup>
    		<col style="width:150px">
    		<col style="width:50x">
  		</colgroup>
        <tr>
        	<th style="width:150px">Refresh time: </th>
        	<td colspan="2" style="text-indent:20px; font-size:12px"><div id="reload-status"></div></td>
        </tr>
        <tr>
        	<th>Hand confidence: </th>
        	<td span="2" style="text-indent:20px"><meter id="meter" min="0" low="50" optimum="90" max="100" value="0"></meter></td>
        </tr>
        <tr>
  			<td colspan="3" style="padding:15px"></td>
  		</tr>
  		<tr>
    		<th rowspan="2" style="text-align:center">Mouse: </th>
    		<td style="text-indent:20px">Left</td>
    		<td><div class="stat" id="left">null</div></td>
  		</tr>
  		<tr>
  			<td style="text-indent:20px">Right</td>
  			<td><div class="stat" id="right">null</div></td>
  		</tr>
  		<tr>
  			<td colspan="3" style="padding:15px"></td>
  		</tr>
        <tr>
        <th style="text-align:center">Elapsed time:</th>
        <td colspan="2" style="text-indent:20px"><div class="stat" id="timer">null</div></td>
        </tr>
        <tr>
        <th style="text-align:center">Hand visible:</th>
        <td colspan="2" style="text-indent:20px"><div class="stat" id="handVisible">null</div></td>
        </tr>
        </table>
    </body>
    <script>
        document.getElementById("reload-status").innerHTML = new Date();
    </script>
</html>
